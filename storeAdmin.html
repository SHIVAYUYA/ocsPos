<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/storeAdmin.css">
    <title>管理者画面</title>
</head>
<body>
    <header>
        <h1 class="page--title">店舗管理</h1>
    </header>
    <div class="button__space">
        <button class="product" id="product_btn">商品リスト</button>
        <button class="storeAdd" id="storeAdd_btn">店舗追加</button>
        <button class="productAdd" id="productAdd_btn">商品追加</button>
    </div>
    <main>
        <div class="main__inner">       
            <div class="left__content">
                <div class="left__content--ttlArea">
                    <div class="left__content--ttlBg">
                        <img src="./img/book.svg" alt="bookImage">
                        <h2 class="left__content--ttl">店舗リスト</h2>
                    </div>
                </div>
                <div class="left__content--tableArea">
                    <div class="styleDiv">
                        <table class="left__content--table">
                            <thead>
                                <tr>
                                    <th>クラス</th>
                                    <th>店名</th>
                                    <th>種別</th>
                                    <th>教室</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>R3B</td>
                                    <td>プログラミング教室</td>
                                    <td>アトラクション</td>
                                    <td>604</td>
                                </tr>
                                <tr>
                                    <td>R3A</td>
                                    <td>westVillage</td>
                                    <td>飲食</td>
                                    <td>603</td>
                                </tr>
                                <tr>
                                    <td>R3C</td>
                                    <td>ダーツ</td>
                                    <td>アトラクション</td>
                                    <td>602</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>          
            </div>
            <div class="right__content">
                
                <!-- 商品リストインデックス -->
                <div class="produtList--index">
                    <div class="right__content--ttlArea">
                        <div class="right__content--ttlBg">
                            <img src="./img/bookProduct.svg" alt="bookProduct">
                            <h2 class="right__content--ttl">商品リスト</h2>
                        </div>
                    </div>

                    <div class="right__content--tableArea">
                        <div class="styleDiv">

                            <ul class="productList">
                                <li>
                                    <div class="productList__image">IMG</div>
                                    <div class="productList__name">ベビーカステラ（プレーン）</div>
                                    <div class="productList__money">100円</div>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>

                <!-- 店舗登録フォームインデックス -->
                <div class="storeForm--index">
                    <div class="right__content--storeFormTtlArea">
                        <div class="right__content--storeFormTtlBg">
                            <img src="./img/book.svg" alt="bookImage">
                            <h2 class="right__content--ttl">店舗登録フォーム</h2>
                        </div>
                    </div>
                    <form action="" class="storeForm-group" method="post">
                        <div class="right__content--tableArea">                        
                            <div class="styleDiv">
                                <table class="storeForm--input">
                                    <thead>
                                        <tr>
                                            <th>クラス</th>
                                            <th>店名</th>
                                            <th>種別</th>
                                            <th>教室</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <select name="class">
                                                    <!-- R4A から R1C まで -->
                                                    <option value="R4A">R4A</option>
                                                    <option value="R4B">R4B</option>
                                                    <option value="R4C">R4C</option>
                                                    <option value="R3A">R3A</option>
                                                    <option value="R3B">R3B</option>
                                                    <option value="R3C">R3C</option>
                                                    <option value="R2A">R2A</option>
                                                    <option value="R2B">R2B</option>
                                                    <option value="R2C">R2C</option>
                                                    <option value="R1A">R1A</option>
                                                    <option value="R1B">R1B</option>
                                                    <option value="R1C">R1C</option>
                                                </select>
                                            </td>
                                            <td>
                                                <input type="text" name="custom2" placeholder="自由入力">
                                            </td>
                                            <td>

                                                <select name="type">
                                                    <option value="飲食">飲食</option>
                                                    <option value="アトラクション">アトラクション</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select name="classNo">
                                                    <!-- 教室 605 から 101 まで -->
                                                    <option value="605">605</option>
                                                    <option value="604">604</option>
                                                    <option value="603">603</option>
                                                    <option value="602">602</option>
                                                    <option value="601">601</option>
                                                    <option value="501">501</option>
                                                    <option value="401">401</option>
                                                    <option value="301">301</option>
                                                    <option value="201">201</option>
                                                    <option value="101">101</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td class="store_btn_box">
                                                <div class="store_btn">
                                                    <a class="store_btn--styleBox" type="submit">&plus;</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    
                                </table>
                            </div>
                        </div>
                    </form>
                    <button class="storeFormAdd">店舗登録</button>
                </div>

                <!-- 商品登録インデックス -->
                <div class="productForm--index">
                    <div class="right__content--productFormTtlArea">
                        <div class="right__content--productFormTtlBg">
                            <img src="./img/book.svg" alt="bookImage">
                            <h2 class="right__content--ttl">店舗リスト</h2>
                        </div>
                    </div>
                    <form action="" class="storeForm-group" method="post">
                        <div class="right__content--tableArea">                        
                            <div class="styleDiv">
                                <table class="storeForm--input">
                                    <thead>
                                        <tr>
                                            <th>クラス</th>
                                            <th>店名</th>
                                            <th>種別</th>
                                            <th>教室</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <select name="class">
                                                    <!-- R4A から R1C まで -->
                                                    <option value="R4A">R4A</option>
                                                    <option value="R4B">R4B</option>
                                                    <option value="R4C">R4C</option>
                                                    <option value="R3A">R3A</option>
                                                    <option value="R3B">R3B</option>
                                                    <option value="R3C">R3C</option>
                                                    <option value="R2A">R2A</option>
                                                    <option value="R2B">R2B</option>
                                                    <option value="R2C">R2C</option>
                                                    <option value="R1A">R1A</option>
                                                    <option value="R1B">R1B</option>
                                                    <option value="R1C">R1C</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td class="store_btn_box">
                                                <div class="store_btn">
                                                    <a class="store_btn--styleBox" type="submit">&plus;</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    
                                </table>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <!-- <footer>

    </footer> -->
    <script src="./javascript/storeAdmin.js"></script>
</body>
</html>
