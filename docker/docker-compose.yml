services:
  app:
    build:
      context: ../src  # Laravel のルートをビルドコンテキストに
      dockerfile: ../docker/Dockerfile
    volumes:
      - ../src:/var/www
    depends_on:
      - db
    working_dir: /var/www
    expose:
    - "9000"

  web:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ../src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    # image: mariadb:10.4
    image: mysql:8.0  # ← MySQL に変更
    container_name: laravel_db
    restart: always
    environment:
      MYSQL_DATABASE: ocs_posdb
      MYSQL_ROOT_HOST: 'db'
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf

volumes:
  db_data:
